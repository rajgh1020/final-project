<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadows of Shambhala</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <header class="navbar">
  <div class="nav-title">Shadows of Shambhala</div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="game.html">Start Game</a>
    <a href="about.html">How to Play</a>
    <a href="story.html">Story</a>
  </nav>
</header>

  <main class="game-container">
    <!-- Story Section -->
    <section id="story-section">
      <div id="story-box" class="story-box"></div>
      <div id="choice-buttons" class="choices"></div>
    </section>

    <!-- Combat Controls (initially hidden) -->
    <section id="combat-controls" style="display: none;">
      <button id="attack-btn" class="glow-button">Attack</button>
      <button id="special-btn" class="glow-button">Use Special</button>
      <button id="flee-btn" class="glow-button">Flee</button>
    </section>

    <!-- Player Stats -->
    <section id="stats">
      <h3>Player Stats</h3>
      <ul id="player-stats">
        <li>HP: <span id="hp">5</span></li>
        <li>Spirit: <span id="spirit">3</span></li>
        <li>Class: <span id="player-class">-</span></li>
      </ul>
    </section>

    <!-- Inventory -->
    <section id="inventory">
      <h3>Inventory</h3>
      <ul id="inventory-list"></ul>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
